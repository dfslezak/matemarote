{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Mate Marote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
  <div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#">Mate Marote</a>
 
      <!-- <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul> -->
      {% if user.is_authenticated %}
      <form class="navbar-form pull-right"><p class="navbar-text">Logged in as {{ user.username }} <button type="submit" class="btn" action="{% url 'django.contrib.auth.views.logout' %}">Logout</button></p></form>
      {% else %}
        <form class="navbar-form pull-right" action="{% url 'django.contrib.auth.views.login' %}" method="post" id="login-form">{% csrf_token %}
        <input type="text" class="span2" placeholder="Login" id="id_username" name="username" />
        <input type="password" class="span2" placeholder="Password" id="id_password" name="password" />
        <input type="hidden" name="next" value="{{ next }}" />

        <button type="submit" class="btn">Login</button>
        </form>
      {% endif %}
    </div>
  </div>
</div>

    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
    
    {% block content %}{% endblock %}        
</body>
</html>
